<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <section>
    <div class="id_box" id="id_box">
      <p class="id_title">ID</p>
      <input type="text" placeholder="현재 아이디를 입력해주세요" class="id_input" id="id_value">
      <p id="id_warning" class="id_warning">아이디 입력값이 틀렸습니다.</p>
    </div>
    <div class="pw_box">
      <p class="pw_title">Password</p>
      <input type="password" placeholder="영문 대소문자 + 숫자 + 특수문자 조합" class="pw_input" id="pw_value">
      <p id="pw_warning" class="pw_warning">비밀번호 입력값이 틀렸습니다.</p>
    </div>

    <div class="button_box">
      <input type="button" class="sign_up_btn" value="Sign Up">
      <input type="button" class="sign_in_btn" value="Sign In" onclick="onlogin()">
    </div>

    <div class="forgot_id_pw_box">
      <a href="#" class="forgot_id">Forgot id?</p>
      <a href="#" class="forgot_pw">Forgot password?</p>
    </div>
  </section>

  <script src="js/Login_page.js"></script>
</body>
</html>
