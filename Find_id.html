<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find_id</title>
  <link rel="stylesheet" href="css/Find_id.css">
</head>
<body>
  <section>
    <div class="name_box">
      <p class="name_title">Name</p>
      <input type="text" placeholder="이름을 입력해주세요." class="name_input">
    </div>
    <div class="email_box">
      <p class="email_title">Email</p>
      <input type="text" placeholder="영문 + 숫자 + @ + 올바른 이메일 주소 8~20자리" class="email_input">
    </div>
    <div class="department">
      <input type="radio" class="management"> 경영팀
      <input type="radio" class="development"> 개발팀
    </div>
    <div class="button_box">
      <button class="sign_up_btn">Sign Up</button>
    </div>
  </section>
</body>
</html>
